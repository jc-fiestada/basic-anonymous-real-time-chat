<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Chat Practice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Online: <span id="counter">0</span></h1>
  </header>

  <main class="container">
    <!-- Left: World Chat -->
    <section class="chat">
      <h2>🌍 World Chat</h2>
      <ul id="world-chat-list">
        
      </ul>
    </section>

    <!-- Right: Comment Form -->
    <aside class="form">
      <h2>💬 Send a Message</h2>
      <form id="user-form">
        <label> Name: </label>
        <input id="user" type="text" placeholder="Your name">
        <label> Message: </label>
        <input id="message" type="text" placeholder="Type your message">
        <button type="submit">Send</button>
      </form>
    </aside>
  </main>
  <script src="dist/index.js"></script>
</body>
</html>
